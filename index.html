<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
          <label for="passsword-length"> Passsword length </label>
          <input type="number" id="p-length" name="password-length" min="8" max="20" value="8">
        </div>
        <div>
        <label for="password-caracter">Password Characters:</label>
        <input type="checkbox" name="lowercase" value="lowercase">
        <label for="lowercase">Lowercase</label>
        <input type="checkbox" name="uppercase" value="uppercase">
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" name="numeric" value="numeric">
        <label for="numeric">Numeric</label>
        <input type="checkbox" name="special-character" value="special-character">
        <label for="special-character">Special Characters</label>
        </div>   
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
